{% extends "base.html" %}
{% block content %}
    <script type="text/javascript" src="/js/ejs.js"></script>
    <script type="text/javascript" src="/js/newsfeed.js"></script>
    <div class="container-fluid">
        <div class="row-fluid">
         <div class="span12" id="headimage">
                <img src="/img/headers/{{ page.slug }}.jpg" alt="{{ page.title }}"/>
            </div>
            </div>
        <div class="row-fluid">
            <div class="span8">
                <!--displaying main page content-->
                <div id="feed">

                </div>
            </div>
            <div class="span4">
                <!--page sidebar-->
                    <br/>
                    <blockquote class="pull-right">
                     <p>{{ page.moto }}</p>
                    </blockquote>
                <div class="container-fluid well">
                     {% include "content/sidebar_subpages.html" %}
                </div>
            </div>
        </div>
        <div class="progress progress-striped active">
            <div class="bar" style="width: 80%;"></div>
        </div>
    </div>
{% endblock %}
