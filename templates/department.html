{% extends "base.html" %}
{% block content %}
    <div class="container-fluid">
        <div class="row-fluid">
         <div class="span12" id="headimage">
                <img src="/img/headers/{{ page.slug }}.jpg" alt="{{ page.title }}"/>
            </div>
            </div>
        <div class="row-fluid">
            <div class="span8">
                <!--displaying main page content-->
                <h2>{{ page.title }}</h2>
                {{ page.content }}
            </div>
            <div class="span4">
                <!--page sidebar-->
                    <br/>
                    <blockquote class="pull-right">
                     <p>{{ page.moto }}</p>
                    </blockquote>
                <div class="container-fluid well">
                     {% include "content/sidebar_subpages.html" %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
